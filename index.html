<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shelter Providing Website</title>
    <link rel="stylesheet" href="/styles.css">

    <style>
        /* âœ… Add styles directly inside the HTML file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WELCOME</h2>
        <form id="loginForm">
            <label for="role">Login as:</label>
            <select id="role" required>
                <option value="provider">Shelter Provider</option>
                <option value="seeker">Shelter Seeker</option>
            </select>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            localStorage.setItem('role', role);
            
            if (role === 'provider') {
                window.location.href = 'provider.html';
            } else {
                window.location.href = 'seeker.html';
            }
        });
    </script>
</body>
</html>
